<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Update Contact</h2>
        <form action="{{ url_for('update_contact', contact_name=contact_name) }}" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ contact['age'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact['email'] }}" required>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ contact['mobile'] }}" required>

            <button type="submit">Update Contact</button>
        </form>
    </div>

    <div class="footer">
        <p>Developed by Ritesh - BTech CSE AIML, 5th Semester</p>
        <p>Project: Contact Book</p>
    </div>

</body>
</html>
